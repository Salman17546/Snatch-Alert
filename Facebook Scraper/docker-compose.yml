version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: snatchalert_db
    environment:
      POSTGRES_DB: ${DB_NAME:-snatchalertdb}
      POSTGRES_USER: ${DB_USER:-snatch_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SnatchAlert123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-snatch_user} -d ${DB_NAME:-snatchalertdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: snatchalert_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: snatchalert_worker
    command: celery -A scraper_integration.celery_app worker --loglevel=info
    environment:
      - DB_NAME=${DB_NAME:-snatchalertdb}
      - DB_USER=${DB_USER:-snatch_user}
      - DB_PASSWORD=${DB_PASSWORD:-SnatchAlert123}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FB_EMAIL=${FB_EMAIL}
      - FB_PASSWORD=${FB_PASSWORD}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: snatchalert_beat
    command: celery -A scraper_integration.celery_app beat --loglevel=info
    environment:
      - DB_NAME=${DB_NAME:-snatchalertdb}
      - DB_USER=${DB_USER:-snatch_user}
      - DB_PASSWORD=${DB_PASSWORD:-SnatchAlert123}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - celery_worker
    restart: unless-stopped

  # One-time scraper run (optional)
  scraper:
    build: .
    container_name: snatchalert_scraper
    command: python run_scraper.py ${SCRAPER_TARGET:-50}
    environment:
      - DB_NAME=${DB_NAME:-snatchalertdb}
      - DB_USER=${DB_USER:-snatch_user}
      - DB_PASSWORD=${DB_PASSWORD:-SnatchAlert123}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FB_EMAIL=${FB_EMAIL}
      - FB_PASSWORD=${FB_PASSWORD}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - manual

volumes:
  postgres_data:
  redis_data:
